<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Pro | Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1877f2', // Facebook blue
            secondary: '#2563eb', // Bluesky blue
            accent: '#e9f2fb', // Light blue/white
            surface: '#fff', // White surface
            bgdark: '#f0f4fa', // Light background
            danger: '#b91c1c',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            card: '0 2px 8px 0 rgba(24, 119, 242, 0.08)',
            hover: '0 8px 16px 0 rgba(24, 119, 242, 0.15)'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="output.css">
  <!-- Add Font Awesome for professional icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- Add Inter font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body class="bg-surface min-h-screen font-sans">
<body class="bg-bgdark min-h-screen font-sans">
  <!-- Side Navigation -->
  <div class="fixed inset-y-0 left-0 w-64 bg-bgdark text-white z-20 transform transition-transform duration-300 ease-in-out hidden lg:block">
    <div class="flex items-center justify-center h-16 border-b border-gray-700">
      <div class="flex items-center">
        <i class="fas fa-cubes text-primary text-2xl mr-2"></i>
  <span class="text-xl font-bold text-primary">Inventory Pro</span>
      </div>
    </div>
    <nav class="mt-6">
      <div class="px-4 py-2 text-xs text-gray-400 uppercase tracking-wider">Menu</div>
      <a href="#" class="flex items-center px-4 py-3 text-gray-100 bg-gray-800 bg-opacity-40 rounded-lg mx-2">
        <i class="fas fa-tachometer-alt w-5 h-5 text-primary"></i>
        <span class="ml-3">Dashboard</span>
      </a>
      <a href="#" class="flex items-center px-4 py-3 text-gray-400 hover:text-white hover:bg-gray-800 hover:bg-opacity-40 rounded-lg mx-2 mt-1 transition-all duration-200">
        <i class="fas fa-boxes w-5 h-5"></i>
        <span class="ml-3">Inventory</span>
      </a>
      
      <!-- Simplified sidebar menu -->
    </nav>
  </div>

  <!-- Mobile Navigation Header -->
  <nav class="bg-white border-b border-gray-200 fixed w-full z-10">
    <div class="px-4 py-3 flex items-center justify-between lg:justify-end">
      <div class="flex items-center lg:hidden">
        <button id="mobile-menu-button" class="text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary mr-2">
          <i class="fas fa-bars"></i>
        </button>
        <span class="text-primary text-xl font-bold">Inventory Pro</span>
      </div>
      <div class="flex items-center space-x-4">
        <div class="relative">
          <button class="bg-gray-100 p-2 rounded-full text-gray-500 hover:bg-gray-200 transition-all">
            <i class="fas fa-bell"></i>
            <span class="absolute top-0 right-0 h-2 w-2 bg-primary rounded-full"></span>
          </button>
        </div>
        <div class="flex items-center space-x-2">
          <div class="h-8 w-8 rounded-full bg-primary text-white flex items-center justify-center">
            <span class="font-medium text-sm">MN</span>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Main content -->
  <div class="pt-16 lg:pt-0 lg:pl-64">
    <div class="px-4 sm:px-6 md:px-8 py-8">
      <!-- Dashboard header -->
      <div class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between">
        <div>
          <div class="flex items-center">
            <h1 class="text-3xl font-bold text-gray-900">Inventory Dashboard</h1>
          </div>
          <p class="text-sm text-gray-600 mt-1">Manage your inventory items</p>
        </div>
        <div class="mt-4 md:mt-0 flex space-x-3">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-search text-gray-400"></i>
            </div>
            <input type="text" class="bg-white pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-sm w-full md:w-48" placeholder="Search items...">
          </div>
        </div>
      </div>

      <!-- Main content section begins here -->

      <!-- Add item card with improved design -->
      <div class="bg-white rounded-xl shadow-card hover:shadow-hover border border-gray-200 p-6 mb-6 transition-all duration-300">
        <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
          <i class="fas fa-plus-circle text-primary mr-2"></i>
          Add New Item
        </h2>
        <div class="flex flex-col md:flex-row gap-3">
          <div class="flex-1">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-box text-gray-400"></i>
              </div>
              <input id="newItem" placeholder="Item name" 
                class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all" />
            </div>
          </div>
          <button onclick="createItem()" 
            class="bg-primary hover:bg-secondary text-white px-5 py-2.5 rounded-lg transition-all flex items-center justify-center font-medium shadow-md">
            <i class="fas fa-plus mr-2"></i> Add Item
          </button>
        </div>
      </div>
      
      <!-- Items list card -->
      <div class="bg-white rounded-xl shadow-card hover:shadow-hover border border-gray-200 p-6 transition-all duration-300">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-lg font-semibold text-gray-800 flex items-center">
            <i class="fas fa-clipboard-list text-primary mr-2"></i>
            Inventory Items
          </h2>
          <div class="flex items-center text-sm text-gray-500">
            <span><i class="fas fa-sort mr-1"></i> Newest First</span>
          </div>
        </div>
        
        <!-- Table header -->
        <div class="hidden md:flex border-b border-blue-100 pb-2 mb-2 text-sm font-medium text-primary">
          <div class="flex-1">Item Name</div>
          <div class="w-32 text-right">Actions</div>
        </div>
        
        <!-- Items list with improved styling -->
        <ul id="items" class="divide-y divide-gray-100"></ul>
        
        <!-- No pagination here, keeping it simple and functional -->
      </div>
      
      <!-- Footer removed -->
    </div>
  </div>
  
  <!-- Mobile menu overlay -->
  <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-10 hidden lg:hidden"></div>
  
  <script src="app.js"></script>
  
  <!-- Mobile menu toggle script - doesn't modify app.js -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
      const sideNav = document.querySelector('.fixed.inset-y-0.left-0');
      
      if (mobileMenuButton && mobileMenuOverlay && sideNav) {
        mobileMenuButton.addEventListener('click', function() {
          // Toggle side nav
          if (sideNav.classList.contains('hidden')) {
            sideNav.classList.remove('hidden');
            sideNav.classList.add('block');
            mobileMenuOverlay.classList.remove('hidden');
          } else {
            sideNav.classList.add('hidden');
            sideNav.classList.remove('block');
            mobileMenuOverlay.classList.add('hidden');
          }
        });
        
        mobileMenuOverlay.addEventListener('click', function() {
          sideNav.classList.add('hidden');
          sideNav.classList.remove('block');
          mobileMenuOverlay.classList.add('hidden');
        });
      }
    });
  </script>
</body>
</html>
